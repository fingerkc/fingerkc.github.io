<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://fingerecho.gitee.io/bmk/html/js/fingerprint.js"></script>
    <script src="https://fangself.com.cn/js/md5-js/md5.js"></script>
    <script src="https://fingerecho.gitee.io/bmk/html/js/bootstrape.jquery.min.js"></script>
</head>
<body>

	<script>
		//initial elements
		var left = new Array("Python","Java","c++","line","line","So","easy");
		var right = new Array("Years","Months","Weeks","Day","Day","No","Bug");
		var top_ = "Hello World";
		var bodyhtmlcss = "height:100%;width:100%;margin:0;padding:0;"
		var duilianboxcss = "height:100%;width:10%;background:red;padding-top:20px;padding-bottom:40px;float:left;text-align:center;line-height:43px;";
		var duilianboxleftcss = "margin-left:20%;";
		var duilianboxrightcss = "margin-right:20%;float:right;";
		var duilianboxtopcss = "width:30%;height:30%;background:red;margin-left:35%;margin-bottom:5%;line-height:60px;text-align:center;font-size:20px;"

		// initial creatings
		var duilianbox_left = document.createElement("div");
		var duilianbox_right = document.createElement("div");
		var duilianbox_top = document.createElement("div");

		// initial style	
		document.body.setAttribute("style",bodyhtmlcss);
		duilianbox_left.setAttribute("style",duilianboxcss+duilianboxleftcss);
		duilianbox_right.setAttribute("style",duilianboxcss+duilianboxrightcss);
		duilianbox_top.setAttribute("style",duilianboxtopcss);

		var hello = document.createElement("p");
		hello.appendChild(document.createTextNode(top_));
		duilianbox_top.append(hello);
		for (var i=0; i < left.length; i++) {
			var node = document.createTextNode(left[i]);
			var ssp = document.createElement("p");
			ssp.appendChild(node);
			duilianbox_left.append(ssp);
		}
		for (var i=0; i < right.length; i++) {
			var node = document.createTextNode(right[i]);
			var ssp = document.createElement("p");
			ssp.appendChild(node);
			duilianbox_right.append(ssp);
		}

		document.body.append(duilianbox_top);
		document.body.append(duilianbox_left);
		document.body.append(duilianbox_right);
	</script>
	<script src="./js/custom.js"></script>
</body>
</html>
